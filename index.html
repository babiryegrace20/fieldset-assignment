                            <label for="Town">Price per Part</label><input type="text" placeholder="$ 7.51"
                                style="border: none;border-radius: 5px;height: 30px;padding: 4px;font-size: medium; margin-left:95px ;width: 90px;text-align: right;">
                            <label for="Town" style="margin-left: 25px;">Quantity</label><input type="text"

                        </fieldset>
                     </div>
                    </div>
                    <div class="col4">
                        <div style="background:turquoise;width: 530px;">
                        <fieldset id="field4">
                            <legend style="font-size: larger;">Out put</legend>
                            <label for="customerId">Cost</label><input type="text"
                                style="border: none;border-radius: 5px;height: 30px;padding: 4px;font-size: medium; margin-left:185px; width: 270px;background-color: rgb(224, 221, 221);"><br><br>
                            <label for="Name">Sales Tax</label><input type="text"
                                style="border: none;border-radius: 5px;height: 30px;padding: 4px;font-size: medium; margin-left:152px; width: 270px;background-color: rgb(224, 221, 221);"><br>

                            <label for="Town">Shipping & Handling</label><input type="text"
                                style="border: none;border-radius: 5px;height: 30px;padding: 4px;font-size: medium; margin-left:215px; width: 270px;background-color: rgb(224, 221, 221);"><br><br>

                            <label for="Town">Total</label><input type="text"
